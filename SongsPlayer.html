<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SongPlayer</title>
    <link rel="stylesheet" href="./Songsplayer.css">
    <link rel="icon" href="./images/logo.png" type="/image/png">
</head>

<body class="bg-yellow-100 h-[100vh] w-[100vw] flex items-center justify-center">

    <div class="container  bg-[#ebd66a] text-black h-[90vh] sm:w-[100vw] lg:w-[90vw] rounded-lg">
        <div class="flex ml-4 sm:ml-8">
            <img src="./images/honeysingh.cms" alt="img" class="max-w-36 max-h-36 rounded-[50%]  mt-12">
            <div class="song-singer mt-8 ml-4">
                <p class="flex items-center text-[0.8rem] sm:text-sm font-bold "><img src="./images/verify.png"
                        alt="img-varify" class="h-8">Varified Artist</p>
                <p class="SingerName text-[2rem] sm:text-[4rem]  font-extrabold ">Honey Singh</p>
                <p class="SongName text-[0.8rem] sm:text-sm font-bold">32,14,782 monthly listeners</p>
            </div>
        </div>
        <div class="flex ml-4 gap-7 lg:ml-12 h-16  items-center cursor-pointer">
            <div class=" bg-yellow-200 p-2 rounded-3xl ">
                <img src="./images/play.png" alt="play-btn" class="h-8">
            </div>
            <div class=" bg-yellow-200 p-2 rounded-3xl cursor-pointer">
                <img src="./images/heartDis.png" alt="fav-icon" class="h-9">
            </div>
            <div class=" bg-yellow-200 p-2 rounded-3xl cursor-pointer">
                <img src="./images/downloads.png" alt="download-image" class="h-9">
            </div>
        </div>
        <div id="artist-song">
            <div
                class="fav1 h-14 w-auto bg-yellow-200 rounded-lg mx-2 flex justify-between items-center mt-2 sm:px-5 px-2">
                <img src="./images/Khamoshiyan.jpg" alt="" class="h-10 rounded-[50%] w-12 ">
                <p class="text-sm font-bold sm:text-md lg:text-lg">Khamosiyaan</p>
                <div class="flex gap-4">
                    <div class="w-11 h-11 bg-yellow-300 flex justify-center items-center rounded-[50%] cursor-pointer">
                        <img src="./images/play.png" alt="" class="h-6 "></div>
                    <div class="w-11 h-11 bg-yellow-300 flex justify-center items-center rounded-[50%] cursor-pointer">
                        <img src="./images/downloads.png" alt="" class="h-6 "></div>
                </div>
            </div>
        </div>
    </div>

<script src="artists-name.js"></script>
</body>

</html>
